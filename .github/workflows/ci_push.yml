name: CI

# trigger
on: [push]

jobs:
  base:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache
        key: ${{ runner.os }}-ci-base

    - name: Install dependencies
      run: .github/workflows/ci_dependencies.sh R

    - name: Run tests
      run: |
        python -m pytest --cov=pyabc test/test_*
        codecov -t ${{ secrets.CODECOV_TOKEN }}
        python -m pytest --cov=pyabc --cov-append test/visualization/test_*

    - name: Coverage
      run: codecov -t ${{ secrets.CODECOV_TOKEN }}

  external:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache
        key: ${{ runner.os }}-ci-external

    - name: Install dependencies
      run: .github/workflows/ci_dependencies.sh R

    - name: Run tests
      run: |
        python -m pytest --cov=pyabc test/external/test_*

    - name: Coverage
      run: codecov -t ${{ secrets.CODECOV_TOKEN }}

  petab:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache
        key: ${{ runner.os }}-ci-petab

    - name: Install dependencies
      run: .github/workflows/ci_dependencies.sh petab

    - name: Run tests
      run: |
        python -m pytest --cov=pyabc test/petab/test_*

    - name: Coverage
      run: codecov -t ${{ secrets.CODECOV_TOKEN }}

