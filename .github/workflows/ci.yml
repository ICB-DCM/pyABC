name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
  schedule:
    - cron: "18 15 * * MON"

jobs:
  tests:
    name: ${{ matrix.toxenv }} (${{ matrix.python }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Fast PR matrix
          - os: ubuntu-latest
            python: "3.13"
            toxenv: base
          #- os: ubuntu-latest
          #  python: "3.12"
          #  toxenv: base
          - os: ubuntu-latest
            python: "3.11"
            toxenv: base
          - os: ubuntu-latest
            python: "3.10"
            toxenv: base
          - os: ubuntu-latest
            python: "3.11"
            toxenv: visualization

          # macOS sanity
          - os: macos-latest
            python: "3.11"
            toxenv: mac

          # Quality
          - os: ubuntu-latest
            python: "3.11"
            toxenv: quality
          - os: ubuntu-latest
            python: "3.11"
            toxenv: project
          - os: ubuntu-latest
            python: "3.11"
            toxenv: doc
          - os: ubuntu-latest
            python: "3.11"
            toxenv: migrate

          - os: ubuntu-latest
            python: "3.11"
            toxenv: external-R
          - os: ubuntu-latest
            python: "3.11"
            toxenv: external-other-simulators
          - os: ubuntu-latest
            python: "3.11"
            toxenv: petab
          - os: ubuntu-latest
            python: "3.11"
            toxenv: base-notebooks
          - os: ubuntu-latest
            python: "3.11"
            toxenv: external-notebooks

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install Julia
        if: ${{ startsWith(matrix.toxenv, 'external-') }}
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.11"

      - name: Install dependencies
        run: |
          case "${{ matrix.toxenv }}" in
            base|visualization|mac|base-notebooks) .github/workflows/install_deps.sh base R ;;
            petab) .github/workflows/install_deps.sh amici ;;
            external-*) .github/workflows/install_deps.sh base R amici ;;
            lint|project|doc|migrate) .github/workflows/install_deps.sh doc ;;
          esac
          python -m pip install -U pip tox

      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}

      # If each tox env generates coverage.xml, include flags; otherwise combine explicitly
      - name: Upload coverage
        if: ${{ always() && matrix.os == 'ubuntu-latest' }}  # optional
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: ${{ matrix.toxenv }}
