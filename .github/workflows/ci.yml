name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
  schedule:
    - cron: "18 15 * * MON"

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Fast PR matrix
          - os: ubuntu-latest
            python: "3.13"
            toxenv: base
          - os: ubuntu-latest
            python: "3.12"
            toxenv: base
          - os: ubuntu-latest
            python: "3.11"
            toxenv: base
          - os: ubuntu-latest
            python: "3.10"
            toxenv: base
          - os: ubuntu-latest
            python: "3.11"
            toxenv: visualization

          # macOS sanity
          - os: macos-latest
            python: "3.11"
            toxenv: mac

          # Quality
          - os: ubuntu-latest
            python: "3.11"
            toxenv: lint
          - os: ubuntu-latest
            python: "3.11"
            toxenv: project
          - os: ubuntu-latest
            python: "3.11"
            toxenv: doc
          - os: ubuntu-latest
            python: "3.11"
            toxenv: migrate

          # Heavier
          - os: ubuntu-latest
            python: "3.11"
            toxenv: external-R
            heavy: true
          - os: ubuntu-latest
            python: "3.11"
            toxenv: external-other-simulators
            heavy: true
          - os: ubuntu-latest
            python: "3.11"
            toxenv: petab
            heavy: true
          - os: ubuntu-latest
            python: "3.11"
            toxenv: notebooks1
            heavy: true
          - os: ubuntu-latest
            python: "3.11"
            toxenv: notebooks2
            heavy: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      # Gate heavy items (example: only schedule or push to main)
      - name: Skip heavy in PRs
        if: ${{ matrix.heavy == true && github.event_name == 'pull_request' }}
        run: |
          echo "Skipping heavy job on PR"
          exit 0

      # Install extra runtimes only when needed
      - name: Install Julia
        if: ${{ startsWith(matrix.toxenv, 'external-') }}
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.11"

      - name: Install dependencies
        run: |
          # Map toxenv -> deps groups (keep your script)
          case "${{ matrix.toxenv }}" in
            base|visualization|mac|notebooks1) .github/workflows/install_deps.sh base ;;
            notebooks2) .github/workflows/install_deps.sh R amici ;;
            petab) .github/workflows/install_deps.sh amici ;;
            external-*) .github/workflows/install_deps.sh base R ;;
            lint|project|doc|migrate) .github/workflows/install_deps.sh doc ;;
          esac
          python -m pip install -U pip tox

      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}

      # If each tox env generates coverage.xml, include flags; otherwise combine explicitly
      - name: Upload coverage
        if: ${{ always() && matrix.os == 'ubuntu-latest' }}  # optional
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: ${{ matrix.toxenv }}
