name: CI

# trigger
on: [pull_request]

jobs:
  notebooks1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache
        key: ${{ runner.os }}-ci-notebooks1

    - name: Install dependencies
      run: |
        .github/workflows/ci_dependencies.sh
        pip install jupyter
        pip install -e .

    - name: Run notebooks
      timeout-minutes: 10
      run: |
        test/run_notebooks.sh 1

  notebooks2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache
        key: ${{ runner.os }}-ci-notebooks2

    - name: Install dependencies
      run: |
        .github/workflows/ci_dependencies.sh R petab
        pip install jupyter
        pip install -e .[petab,R]

    - name: Run notebooks
      timeout-minutes: 10
      run: |
        test/run_notebooks.sh 2

  docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache
        key: ${{ runner.os }}-ci-docs

    - name: Install dependencies
      run: |
        .github/workflows/ci_dependencies.sh docs
        pip install -e .[docs]

    - name: Build docs
      timeout-minutes: 10
      run: sphinx-build -W -b html doc/ doc/_build/html
