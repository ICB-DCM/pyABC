language: python
python:
- '3.6'
sudo: true
os:
- linux
dist:
# take the latest supported LTS version
- xenial

# install dependencies

before_install:
# install latest r
- sudo sh -c 'echo "deb https://cloud.r-project.org/bin/linux/ubuntu xenial/" >> /etc/apt/sources.list'
- gpg --keyserver keyserver.ubuntu.com --recv-key E084DAB9
- gpg -a --export E084DAB9 | sudo apt-key add -
- sudo apt-get update
- sudo apt-get install r-base r-base-dev r-base-core r-recommended
# from apt
addons:
  apt:
    update: true
    packages:
    - redis-server
# from pip
install:
- pip install --upgrade .
- pip install --upgrade -r .travis_pip_reqs.txt
- pip install --upgrade pytest

# run tests

script:
- travis_wait 15 python -m pytest --cov=pyabc test/test_*
- travis_wait 5 xvfb-run -a python -m pytest --cov=pyabc --cov-append test/visualization/test_*
- travis_wait 15 test/run_notebooks.sh

after_success:
- codecov

# deploy

deploy:
  provider: pypi
  username: yannik.schaelte
  password:
    secure: 
  on:
    branch: master
    tags: true

# cache

cache: pip
